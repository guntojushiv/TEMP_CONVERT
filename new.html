<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #converter {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="converter">
        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter temperature" required>

        <label for="unit">Select Unit:</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>

        <button onclick="convertTemperature()">Convert</button>

        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const temperatureInput = document.getElementById('temperature').value;
            const selectedUnit = document.getElementById('unit').value;

            if (isNaN(temperatureInput)) {
                alert('Please enter a valid temperature.');
                return;
            }

            const temperature = parseFloat(temperatureInput);

            let result = '';

            if (selectedUnit === 'celsius') {
                result = `Fahrenheit: ${((temperature * 9/5) + 32).toFixed(2)}째F, Kelvin: ${(temperature + 273.15).toFixed(2)}K`;
            } else if (selectedUnit === 'fahrenheit') {
                result = `Celsius: ${((temperature - 32) * 5/9).toFixed(2)}째C, Kelvin: ${(((temperature - 32) * 5/9) + 273.15).toFixed(2)}K`;
            } else if (selectedUnit === 'kelvin') {
                result = `Celsius: ${(temperature - 273.15).toFixed(2)}째C, Fahrenheit: ${(((temperature - 273.15) * 9/5) + 32).toFixed(2)}째F`;
            }

            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
